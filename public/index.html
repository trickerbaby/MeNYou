<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Simple Messaging Web App</title>
</head>
<body>
  <div class="chat-container">
    <input id="inputfield" type="text" placeholder="enter a username">
    <input id="roomidfield" type="text" placeholder="enter a roomid">
    <button style="border: 2px black solid; padding: 5px; margin :5px;" onclick="joinroom()">JOIN</button>

    <div class="chat-output" id="chat-output"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
  </div>
  <button id="play-button">DE THAPPAD</button>
  <audio id="audio-element">
    <source src="slap.mp3" type="audio/mpeg">
    <!-- Add more source elements for other audio formats -->
    Your browser does not support the audio tag.
  </audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
